<h2>Track Workout</h2>
<p id="track_info"></p>
<div id="geolocation">Ready to get information from GPS or location device.</div>
<div data-role="fieldcontain" class="ui-hide-label">
    <label for="track_id">Track ID/Name:</label>
    <input type="text" name="track_id" id="track_id" placeholder="Workout ID/Name"/>
</div>
<button data-role="button" data-inline="true" data-theme="b" id="btn_track_start">Start Tracking</button>
<button data-role="button" data-inline="true" data-theme="b" id="btn_track_stop">Stop Tracking</button>
